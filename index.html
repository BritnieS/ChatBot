<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    input, button { margin-top: 10px; padding: 10px; width: 100%; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>ChatGPT Chatbot</h1>
  <div id="chatbox"></div>
  <input id="userInput" type="text" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = input.value;
      if (!message) return;

      chatbox.innerHTML += `<p class="user"><b>You:</b> ${message}</p>`;
      input.value = "";

      const response = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatbox.innerHTML += `<p class="bot"><b>Bot:</b> ${data.reply}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
